<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Profile</title>
    <link rel="stylesheet" href="profileStyles.css">
</head>
<body>
    <div class="profile-page">
        <header>
            <h1>Trainer Profile</h1>
        </header>
        
        <main class="profile-container">
            <section class="profile-header">
                <img src="trainer.jpg" alt="Trainer Avatar" class="avatar">
                <div class="trainer-details">
                    <h2>Trainer Name</h2>
                    <p>Level 10</p>
                    <p class="poke-coins">PokéCoins: 500</p>
                </div>
            </section>

            <section class="stats">
                <h3>Stats & Achievements</h3>
                <ul>
                    <li>Pokémon Caught: 150</li>
                    <li>PokéStops Visited: 300</li>
                    <li>Distance Walked: 120km</li>
                </ul>
            </section>

            <section class="favorites">
                <h3>Favorite Pokémon</h3>
                <div class="favorite-list">
                    <img src="pikachu.png" alt="Pikachu">
                    <img src="charizard.png" alt="Charizard">
                    <img src="gengar.png" alt="Gengar">
                </div>
            </section>

            <section class="settings">
                <button>Change Avatar</button>
                <button onclick="logout()">Sign Out</button>
                <button id="deleteAccountButton" class="delete-btn">Delete Account</button>
            </section>
        </main>

        <!-- Custom Alert Box -->
        <div id="alertOverlay"></div>
        <div id="customAlert">
            <p id="alertMessage"></p>
            <div class="alert-buttons">
                <button id="alertOkButton">OK</button>
                <button id="alertCancelButtonnn">Cancel</button>
            </div>
        </div>

        <footer>
            <p>© 2025 Pokémon GO Web Store</p>
        </footer>
    </div>

    <script src="profileScript.js"></script>
</body>
</html>
