<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon GO - Profile</title>
    <link rel="stylesheet" href="profileStyles.css">
</head>
<body>

    <div class="profile-page">
        <!-- Header -->
        <header>
            <h1>Trainer Profile</h1>
        </header>

        <!-- Main Profile Section -->
        <main class="profile-container">
            <!-- Profile Card -->
            <section class="profile-card">
                <img src="avatar.png" alt="Trainer Avatar" class="avatar">
                <h2>Trainer Name</h2>
                <p>Level 10</p>
                <p class="poke-coins">PokéCoins: 500</p>
            </section>

            <!-- Stats Section -->
            <section class="stats">
                <h3>Stats & Achievements</h3>
                <ul>
                    <li>Pokémon Caught: 150</li>
                    <li>PokéStops Visited: 300</li>
                    <li>Distance Walked: 120km</li>
                </ul>
            </section>

            <!-- Favorite Pokémon -->
            <section class="favorites">
                <h3>Favorite Pokémon</h3>
                <div class="carousel">
                    <img src="pikachu.png" alt="Pikachu">
                    <img src="charizard.png" alt="Charizard">
                    <img src="gengar.png" alt="Gengar">
                </div>
            </section>

            <!-- Settings -->
            <section class="settings">
                <button>Change Avatar</button>
                <button>Sign Out</button>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>© 2025 Pokémon GO Web Store</p>
        </footer>
    </div>

</body>
</html>
