<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon GO - Login</title>
    <link rel="stylesheet" href="logInStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Pokémon GO - Login</h1>
        <form id="loginForm">
            <label for="email">Email Address:</label>
            <input type="email" id="email" required placeholder="someone@example.com">
            
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Enter your password">
                <span class="toggle-password" onclick="togglePassword('password', 'toggleIcon')">
                    <i id="toggleIcon" class="fa fa-eye"></i>
                </span>
            </div>

            <button type="submit">Login</button>

            <p class="extra-links">
                <a href="#">Forgot Password?</a> |
                <a href="signIn.html">Don't have an account? Register</a>
            </p>
        </form>
    </div>

    <script src="logInScript.js"></script>
</body>
</html>
